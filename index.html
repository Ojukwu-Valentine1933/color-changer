<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }

        #color-box {
            width: 200px;
            height: 200px;
            background-color: #808080; /* Default color */
            margin: 20px auto;
        }

        #change-color-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #change-color-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Changer</h1>
        <div id="color-box"></div>
        <button id="change-color-btn">Change Color</button>
    </div>
    <script src="color.js">
     
    </script>
</body>
</html>
